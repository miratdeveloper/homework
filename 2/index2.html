<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/path/to/file.css">

<body style="font-size: 18px; background-color: blueviolet;">
  <a href="index1.html">Стиль с помощью файла style.css</a> <a href="index2.html">Внутренние таблицы стилей</a> <a
    href="index3.html">Встроенные таблицы стилей</a>
  <form class="barber_form" method="POST" name="zayavka" action="/zayavka.php">
    <p style="color: chartreuse;" class="caption">Записаться онлайн</p>

    <div class="infofield" style="margin: 20px; padding: 10px;">Тип стрижки:</div>
    <select name="service_type">
      <option>Стрижка</option>
      <option>Стрижка бороды</option>
      <option selected="selected">Стрижка + Борода</option>
    </select>

    <div class="infofield" style="margin: 20px;
    padding: 10px;">Уровень специалиста:</div>
    <label><input type="radio" name="master" value="1" />Стажер</label>
    <label><input type="radio" name="master" value="2" checked="checked" />Барбер</label>
    <label><input type="radio" name="master" value="3" />VIP Барбер</label>

    <div class="infofield" style="margin: 20px;
    padding: 10px;">Дополнительные услуги:</div>
    <label><input type="checkbox" name="massage" /> Массаж головы</label>
    <label><input type="checkbox" name="razor" /> Опасная бритва</label>

    <div class="infofield" style="margin: 20px;
    padding: 10px;">Дата и время записи:</div>
    <input style="border-color: crimson;" type="datetime-local" name="date_time" />

    <fieldset>
      <legend>Контактная информация</legend>
      <div class="infofield" style="margin: 30px;
      padding: 10px;">Ваше имя:</div>
      <input style="border-color: crimson;" type="text" name="name" placeholder="введите ваше имя" />

      <div class="infofield" style="margin: 20px;
      padding: 10px;">Ваш телефон:</div>
      <input style="border-color: crimson;" type="tel" name="phone" placeholder="например, +7 800 123-45-67" />
    </fieldset>

    <input type="submit" name="zayavka_submit" value="Записаться" />
  </form>
</body>

</html>
